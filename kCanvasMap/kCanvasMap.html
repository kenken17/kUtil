<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>kCanvasMap - kUtilities</title>
        <meta name="description" content="kUtilities">
        <meta name="author" content="_ken">
        <style>
            #container > canvas  {margin:auto; display:block;}
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="jquery.kcanvasmap.js"></script>
        <script>
            $(document).ready(function() {
                $.ajax({
                    url: 'lines.json',
                    dataType: 'json',
                    success: function(data) {
                        $('#container').kCanvasMap({
                            lines: data,
                            debug: true                            
                        });                                
                    }                            
                });
            });		
        </script>
    </head>
    
    <body>
    <div id="container" data-src="http://dummyimage.com/1000x500/000/fff"> </div>
</body>
</html>
